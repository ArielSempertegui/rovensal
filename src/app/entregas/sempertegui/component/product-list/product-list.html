  <div class="container py-5">
    <h1 class="text-center mb-5">Catálogo de Productos</h1>

    <!-- Grid de productos -->
    <div class="row g-4">
        @for(product of products; track product.id){
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted mb-1">{{product.category}}</span>
                            <span class="fw-bold text-primary fs-5 mb-0">€{{product.price}}</span>
                        </div>
                        <img [src]="product.thumbnail" [alt]="product.title">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="text-muted mb-1">{{product.description}}</p>
                    </div>
                </div>
            </div>

                </div>

    </div>
